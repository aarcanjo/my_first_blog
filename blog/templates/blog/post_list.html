<html>

    <head>
        <title> Blog da Arcanjo</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog da Arcanjo</a></h1>
        </div>
        
        {% for post in posts %}
       
            <div>
                <h2><a href=""> {{ post.title }}</a></h2>
                <p> Publicado em: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        
        {% endfor %}

    </body>

</html>
